<div>
  <div class="row" style="padding-left: 50px; padding-top: 50px">
    <div class="col-lg-4">
      <nb-card class="">
        <div style="padding-top: 5px; padding-left: 20px;">
          <label for="wizards" style="padding-right: 5px; font-family: Georgia; font-size: 12pt;">Wizard:</label>
          <select name="wizards" id="wizards">
            <option>Nero</option>
            <option>Cultheer</option>
            <option>Turgen</option>
          </select>
        </div>
        <img src="assets/images/nero.png" style="background-color: #151a30; margin-left: 8px; margin-right: 8px; margin-bottom: 8px">
      </nb-card>
    </div>

    <div class="col-lg-6">
      <nb-card class="">

        <div style="display: block; margin-bottom: 10px;">
          <label style="font-size: 24pt; font-family: Georgia; padding-left: 30px;">Wizard Type</label>
          <img src="assets/images/fire.png" style="width: 55px; position: relative;">
          <span id="level">Level 4</span>
        </div>

        <div class="attribute_block">
          <div>
            <label id="wiz_attribute" style="font-family: Georgia">Strength</label>
            <progress id="strength" value="32" max="100">32%</progress>
            <span id="level_rank">LEVEL: {{this.wizard.str}}</span>
            <button nbButton hero outline status="success" size="tiny">
              UPGRADE
            </button>
          </div>
          <div>
            <label id="wiz_attribute" style="font-family: Georgia">Speed</label>
            <progress id="speed" value="32" max="100">32%</progress>
            <span id="level_rank">LEVEL: 5</span>
            <button nbButton hero outline status="success" size="tiny">
              UPGRADE
            </button>
          </div>
          <div>
            <label id="wiz_attribute" style="font-family: Georgia">Stamina</label>
            <progress id="stamina" value="32" max="100">32%</progress>
            <span id="level_rank">LEVEL: 5</span>
            <button nbButton hero outline status="success" size="tiny">
              UPGRADE
            </button>
          </div>
          <div>
            <label id="wiz_attribute" style="font-family: Georgia">Intelligence</label>
            <progress id="intelligence" value="32" max="100">32%</progress>
            <span id="level_rank">LEVEL: 5</span>
            <button nbButton hero outline status="success" size="tiny">
              UPGRADE
            </button>
          </div>
          <div>
            <label id="wiz_attribute" style="font-family: Georgia">Spells</label>
            <progress id="spells" value="32" max="100">32%</progress>
            <span id="level_rank">LEVEL: 5</span>
            <button nbButton hero outline status="success" size="tiny">
              UPGRADE
            </button>
          </div>
        </div>

      </nb-card>
    </div>

    <div class="col-lg-2">
      <div class="col">
        <nb-card class="">
          <nb-card-header style="font-family: Georgia; text-align: center; background-color: darkred;">SPELLS</nb-card-header>
          <nb-list>
            <nb-list-item style="font-family: Georgia">LUCIS</nb-list-item>
            <nb-list-item style="font-family: Georgia">ETHENOS</nb-list-item>
            <nb-list-item style="font-family: Georgia">CRUXIX</nb-list-item>
            <nb-list-item style="font-family: Georgia">APEREOS</nb-list-item>
          </nb-list>
        </nb-card>
      </div>
    </div>
  </div>

  <div class="row" style="padding-left: 50px">
    <div class="col-md-4">
      <nb-card class="">
        <nb-card-header style="font-family: Georgia; text-align: center; background-color: darkred;">Token and XP</nb-card-header>
        <nb-list>
          <nb-list-item style="font-family: Georgia">XP Available</nb-list-item>
          <nb-list-item style="font-family: Georgia">Tokens Available</nb-list-item>
          <nb-list-item style="font-family: Georgia">Stats Boosted</nb-list-item>
        </nb-list>
      </nb-card>
    </div>
    <div class="col-md-8">
      <nb-card>
        <label for="lore" style="font-family: Georgia; margin-left: 15px; margin-top: 10px;">Wizard Lore</label>
        <textarea id="lore" name="lore" rows="8" cols="60" style="background-color: #ece3ff;">
      Nero is the second born of The King of Ronaine - Keggar. Nero is the Minister of Borneth, a region on Ronaine. He has exceptional talents in politics, often working on behalf of his father to keep peace within the realm.

      Nero is part of the Genesis of Ronaine - the group that is helping Ryno search for his home of Etheen. Ryno's father Cultheer is brothers with Keggar, Nero's father, making them first cousins. This was discovered after Nero's brother Mikello performed a Dream Weaving to help Ryno recover his memories.
      </textarea>
        <br><br>
      </nb-card>
    </div>
  </div>
</div>
